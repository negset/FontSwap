<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title data-locale="options_title">Font Swap | Options</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0">
  <link rel="stylesheet" href="options.css">
  <script defer src="options.js"></script>
</head>

<body>
  <h1 id="title" data-locale="options_title">Font Swap | Options</h1>

  <div>
    <p>
      <span data-locale="options_permission_description">Swap requires “Local Font Access” permission.</span><br>
      <span data-locale="options_permission_usage">This is used to display a list of installed fonts,
        and obtain the full name of the specified font.</span>
    </p>
    <button id="grant">
      <span class="material-symbols-outlined">settings</span>
      <span data-locale="options_grant_permission">Grant permission</span>
    </button>
  </div>

  <form id="swap-form">
    <table>
      <thead>
        <tr>
          <th data-locale="options_source">Source font family</th>
          <th></th>
          <th data-locale="options_target">Target font family</th>
          <th data-locale="options_enable">Enable</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="swap-tbody">
        <datalist id="font-list"></datalist>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td>
            <button id="add" title="Add" data-locale-title="options_add">
              <span class="material-symbols-outlined">add</span>
            </button>
          </td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <button disabled type="submit" id="save" data-locale-title="options_permission_required"
      title="Font permission is required.">
      <span class="material-symbols-outlined">save</span>
      <span data-locale="options_save">Save</span>
    </button>
    <button type="button" id="restore">
      <span class="material-symbols-outlined">replay</span>
      <span data-locale="options_restore">Restore default options</span>
    </button>
  </form>

  <div id="links">
    <div>
      Font Swap is created by <a target="_blank" href="https://negset.com">negset</a>
    </div>
    <a target="_blank" href="https://negset.com/FontSwap">
      <span class="material-symbols-outlined">home</span>
      <span>home page</span>
    </a>
    <a target="_blank" href="https://github.com/negset/FontSwap">
      <span class="material-symbols-outlined">code</span>
      <span>source code</span>
    </a>
  </div>
</body>

</html>
